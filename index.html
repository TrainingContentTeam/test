<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Identity Theft Prevention ‚Äì Pre-Course Quiz</title>

<style>
  :root {
    --green: #2e7d32;
    --light-green: #e8f5e9;
    --gray: #e0e0e0;
    --dark-gray: #555;
    --selected-gray: #cfcfcf;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f7f9fb;
    color: #222;
  }

  /* Sticky Header */
  header {
    position: sticky;
    top: 0;
    background: #fff;
    border-bottom: 1px solid #ddd;
    padding: 16px 24px;
    z-index: 10;
  }

  header h1 {
    margin: 0 0 8px;
    font-size: 20px;
  }

  .progress-container {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .progress-bar {
    flex: 1;
    height: 8px;
    background: var(--gray);
    border-radius: 4px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    width: 0%;
    background: var(--green);
    transition: width 0.3s ease;
  }

  .progress-text {
    font-size: 14px;
    color: var(--dark-gray);
    white-space: nowrap;
  }

  main {
    max-width: 900px;
    margin: 24px auto 80px;
    padding: 0 24px;
  }

  /* Question Cards */
  .card {
    background: #fff;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
    border-left: 6px solid var(--gray);
    transition: border-color 0.3s ease;
  }

  .card.completed {
    border-left-color: var(--green);
  }

  .card-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 12px;
  }

  .indicator {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    border: 2px solid var(--gray);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 14px;
    color: var(--dark-gray);
  }

  .indicator.completed {
    border-color: var(--green);
    color: var(--green);
  }

  .question-text {
    font-size: 16px;
    font-weight: 500;
  }

  /* Buttons */
  .buttons {
    margin-top: 16px;
    display: flex;
    gap: 12px;
  }

  button {
    padding: 10px 16px;
    font-size: 14px;
    border-radius: 4px;
    border: 1px solid #ccc;
    background: #fff;
    cursor: pointer;
    transition: background 0.2s ease, border-color 0.2s ease;
  }

  button.selected {
    background: var(--selected-gray);
    border-color: var(--dark-gray);
    font-weight: bold;
  }

  button:disabled {
    cursor: not-allowed;
  }

  /* Explanation */
  .explanation {
    margin-top: 16px;
    background: var(--light-green);
    border-radius: 6px;
    padding: 14px;
    display: none;
    animation: fadeIn 0.4s ease;
  }

  .explanation.visible {
    display: block;
  }

  .explanation span {
    font-weight: bold;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-4px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Reset */
  .reset-container {
    margin: 24px 0;
    text-align: right;
  }

  /* Completion */
  .completion {
    background: #fff;
    border-radius: 8px;
    padding: 32px;
    text-align: center;
    display: none;
  }

  .completion.visible {
    display: block;
  }

  .completion .icon {
    font-size: 48px;
    color: var(--green);
  }
</style>
</head>

<body>

<header>
  <h1>Identity Theft Prevention ‚Äì Pre-Course Quiz</h1>
  <div class="progress-container">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="progress-text" id="progressText">0 of 12 completed</div>
  </div>
</header>

<main id="quiz"></main>

<div class="reset-container" id="resetContainer" style="display:none;">
  <button onclick="resetQuiz()">Reset Quiz</button>
</div>

<div class="completion" id="completion">
  <div class="icon">‚úîÔ∏è</div>
  <h2>Quiz Completed</h2>
  <p id="completionMessage"></p>
  <p>You're now ready to dive deeper into identity theft prevention strategies and learn how to protect yourself and your loved ones.</p>
  <p><strong>You may now navigate back to the course to continue.</strong></p>
</div>

<script>
const questions = [
  { q: "When I keep my ATM cards and credit cards in my wallet, I never write my PIN (Personal Identification Number) on any of my cards.",
    r: "If you lose your ATM or credit card, identity thieves or other criminals can have instant access to your bank or credit card account." },
  { q: "When I leave the house, I take with me only the ATM and credit cards I need for personal or business purchases.",
    r: "If your wallet or purse is lost or stolen, carrying fewer cards reduces potential fraud and reporting hassle." },
  { q: "When I get my monthly credit-card bills, I always look carefully at the specific transactions charged to my account before I pay the bill.",
    r: "Fraudulent charges can go unnoticed if statements aren‚Äôt reviewed promptly." },
  { q: "When I get my monthly bank statements or credit-card bills, I always shred them before putting them in the trash.",
    r: "Dumpster divers look for personal data in discarded documents." },
  { q: "When I receive credit card pre-approvals I don‚Äôt want, I always shred them before discarding.",
    r: "Unshredded pre-approvals can be used to fraudulently open accounts." },
  { q: "I request a copy of my credit report at least once a year.",
    r: "Reviewing credit reports helps detect unauthorized accounts." },
  { q: "If my mail volume suddenly drops, I check with the post office about a possible change-of-address.",
    r: "Mail diversion is a common identity theft tactic." },
  { q: "If I think I‚Äôm a victim of identity theft, I contact the Federal Trade Commission immediately.",
    r: "The FTC provides guidance and tracks identity theft crimes." },
  { q: "If I think I‚Äôm a victim of identity theft, I contact the three major credit bureaus.",
    r: "Credit alerts help prevent new fraudulent accounts." },
  { q: "If I think I‚Äôm a victim of identity theft, I contact my local police department.",
    r: "A police report helps validate fraud claims with creditors." },
  { q: "If I think I‚Äôm a victim of identity theft, I contact affected businesses immediately.",
    r: "Prompt contact helps stop fraud and begin account recovery." },
  { q: "When sharing personal information online or by phone, I always verify the request is legitimate.",
    r: "Scammers often impersonate legitimate organizations to steal personal data." }
];

let answers = Array(questions.length).fill(null);
const quizEl = document.getElementById("quiz");

questions.forEach((item, index) => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="card-header">
      <div class="indicator" id="indicator-${index}">${index + 1}</div>
      <div class="question-text">${item.q}</div>
    </div>
    <div class="buttons">
      <button id="agree-${index}" onclick="answer(${index}, true)">Agree</button>
      <button id="disagree-${index}" onclick="answer(${index}, false)">Disagree</button>
    </div>
    <div class="explanation" id="exp-${index}">
      üí° <span>Why this matters:</span> ${item.r}
    </div>
  `;
  quizEl.appendChild(card);
});

function answer(index, agree) {
  if (answers[index] !== null) return;
  answers[index] = agree;

  const card = quizEl.children[index];
  card.classList.add("completed");

  document.getElementById(`indicator-${index}`).classList.add("completed");

  const agreeBtn = document.getElementById(`agree-${index}`);
  const disagreeBtn = document.getElementById(`disagree-${index}`);

  (agree ? agreeBtn : disagreeBtn).classList.add("selected");

  agreeBtn.disabled = true;
  disagreeBtn.disabled = true;

  document.getElementById(`exp-${index}`).classList.add("visible");
  updateProgress();
}

function updateProgress() {
  const answered = answers.filter(a => a !== null).length;
  document.getElementById("progressText").textContent =
    `${answered} of ${questions.length} completed`;
  document.getElementById("progressFill").style.width =
    `${(answered / questions.length) * 100}%`;

  if (answered > 0) {
    document.getElementById("resetContainer").style.display = "block";
  }

  if (answered === questions.length) {
    showCompletion();
  }
}

function showCompletion() {
  const disagrees = answers.filter(a => a === false).length;
  let message = "";

  if (disagrees <= 1) {
    message = "Excellent! You've completed the pre-course quiz. Based on your answers, you're already following great security practices. Let's reinforce your knowledge and learn even more.";
  } else if (disagrees <= 5) {
    message = "Great! You've completed the pre-course quiz. Based on your answers, you keep yourself protected, but still have some best practices to adopt. Let's dive in to learn more.";
  } else if (disagrees <= 8) {
    message = "You've completed the pre-course quiz. It looks like you could implement additional protection measures. Let's learn more about protecting yourself from identity theft.";
  } else {
    message = "You've completed the pre-course quiz. Let's learn more about what you can do to protect yourself from identity theft.";
  }

  document.getElementById("completionMessage").textContent = message;
  document.getElementById("completion").classList.add("visible");
}

function resetQuiz() {
  if (!confirm(
    "Reset Quiz?\n\nThis will clear all your answers and start the quiz from the beginning. This action cannot be undone."
  )) return;
  location.reload();
}
</script>

</body>
</html>
